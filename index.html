<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wikipedia Viewer</title>
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:300' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <body>
<div class="text-center logo">
  <img height="140px" width="150px" class="logo" src="http://s29.postimg.org/tzs6qtbqf/Wikipedia_Logo.png">
</div>

<div class="text-center searchRandomDiv">
<button class="btn btn-danger searchRandom">
  Show random article
</button>
</div>

<div class="input-group col-md-12 inputBox">
  <input type="text" class="search-query form-control" placeholder="Search anything...">
  <span class="input-group-btn">
       <button class="btn btn-danger searchBox" type="button">
         <span class=" glyphicon glyphicon-search"></span>
  </button>
  </span>
  </input>
</div>



<div class="text-center container-fluid article">

</div>
</body>
  </body>
</html>
